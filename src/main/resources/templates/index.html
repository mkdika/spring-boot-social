<!DOCTYPE html>
<html>
    <head>
        <title>Spring Social | Home</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css" />

    </head>
    <body bgcolor='#ffffff'>
        <div class="page-header text-center">
            <h2>Spring Boot Social<br/><small>Project Example</small></h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">                   
                    <form role="form" action="/connect/facebook" method="POST">
                        <input type="hidden" name="scope" value="user_posts" />
                        <button class="btn btn-lg btn-block btn-social btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>                              
                    </form> 
                    <br/>
                    <form role="form" action="/connect/twitter" method="POST">
                        <input type="hidden" name="scope" value="user_posts" />
                        <button class="btn btn-lg btn-block btn-social btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>                              
                    </form>                                  
                    <br/>
                    <form role="form" action="/connect/google" method="GET">
                        <input type="hidden" name="scope" value="user_posts" />
                        <button class="btn btn-lg btn-block btn-social btn-google" type="submit"><i class="fa fa-google"></i> Google</button>                              
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
    </body>
</html>
